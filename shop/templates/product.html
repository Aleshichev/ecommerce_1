{% extends 'base.html' %}

{% load static %}

{% block title%} Product {% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
      <div class="col-10 mx-auto col-md-6 my-3">
        <img src="{{ product.image.url}}">
      </div>
    </div>
</div>
<div class="col-10 mx-auto col-md-6 my-3">
  <div>
    <h1 class="product_title">{{product.name}}r</h1>
    <p class="text-info font-italic mb-4">{{product.price}}</p>
    <p class="product_desc">Product Description</p>
    <p class="text-justify product_text">
      {{product.description}}
      {% if product.stock <= 0  %}
    </p>
    <p class="text-justify product_text">
      {% else %}
    <a href=" {% url 'add_cart' product.id %} ">Add To Cart</a>
    {% endif %}
    </p>
  </div>
</div>
{% endblock %}
